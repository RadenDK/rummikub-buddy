name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./laravel-client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to publicvm
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.PUBLICVM_SSH_KEY }}" > ~/.ssh/id_ed25519_publicvm
          chmod 600 ~/.ssh/id_ed25519_publicvm

          # Add host to known_hosts
          ssh-keyscan -H 192.168.8.210 >> ~/.ssh/known_hosts

          # Create project directory on publicvm
          ssh -i ~/.ssh/id_ed25519_publicvm publicvm@192.168.8.210 "mkdir -p ~/rummikub-buddy"

          # Copy docker-compose to publicvm
          scp -i ~/.ssh/id_ed25519_publicvm docker-compose.production.yml publicvm@192.168.8.210:~/rummikub-buddy/docker-compose.yml

          # Deploy the container
          ssh -i ~/.ssh/id_ed25519_publicvm publicvm@192.168.8.210 "cd ~/rummikub-buddy && docker compose pull && docker compose up -d"
